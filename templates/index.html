<!DOCTYPE html>
<html>
<head>
    <title>haven - waiting room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="waiting-room-page" class="page">
        <h1>the calm before the storm</h1>
        <p>your moment of zen is approaching. hold tight.</p>
        <p>your ID: <span id="user-id"></span></p> 
        <p>your position: <span id="position"></span></p>
        <p>total in line: <span id="total-users"></span></p>
        <p>ahead of you: <span id="users-ahead"></span></p>
        <p>estimated wait: <span id="estimated-wait"></span></p>
        <h2>the queue</h2>
        <ul id="waiting-list"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
